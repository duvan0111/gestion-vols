<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::section})}">
<head>
    <title>Blue Sky - Recherche Billet</title>
</head>
<body>
    <section th:fragment="content">
        <div th:replace="~{layout/base :: sidebar-hostess}"></div>
        <div class="content container mx-auto px-4 py-8">
            <h1 class="text-3xl font-bold mb-6">Nouvel Enregistrement - Recherche Billet</h1>
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${param.error}"></span>
            </div>
            <form th:action="@{/hostess/check-in/create}" method="post" class="bg-white shadow-md rounded-lg px-6 py-4">
                <div class="mb-4">
                    <label for="ticketId" class="block text-sm font-medium text-gray-700">Num√©ro de Billet</label>
                    <input type="number" name="ticketId" id="ticketId" required min="1"
                           class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full border-gray-300 rounded-md"/>
                </div>
                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Suivant</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
