<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/base :: head(~{::title})">
    <title>Blue Sky - Gestion des Avions</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="layout/base :: header"></div>
    <div class="flex h-screen">
        <div th:replace="layout/base :: sidebar-manager"></div>
        <main class="flex-1 p-6 overflow-auto">
            <div class="container mx-auto px-4 py-8">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold">Gestion des Avions</h1>
                    <button id="addAeroplaneBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Ajouter un Avion
                    </button>
                </div>
                <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.success}"></span>
                </div>
                <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.error}"></span>
                </div>
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Compagnie</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Modèle</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacité</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="plane : ${aeroplanes}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 text-sm text-gray-900" th:text="${plane.id}"></td>
                                <td class="px-6 py-4 text-sm text-gray-500" th:text="${plane.compagnie.name}"></td>
                                <td class="px-6 py-4 text-sm text-gray-500" th:text="${plane.model}"></td>
                                <td class="px-6 py-4 text-sm text-gray-500" th:text="${plane.capacity}"></td>
                                <td class="px-6 py-4 text-sm font-medium">
                                    <a th:href="@{/manager/aeroplanes/edit/{id}(id=${plane.id})}" class="text-indigo-600 hover:text-indigo-900 mr-3">Modifier</a>
                                    <a th:href="@{/manager/aeroplanes/delete/{id}(id=${plane.id})}" class="text-red-600 hover:text-red-900" onclick="return confirm('Supprimer cet avion ?')">Supprimer</a>
                                </td>
                            </tr>
                            <tr th:if="${aeroplanes.empty}">
                                <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">Aucun avion trouvé</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
