<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/base :: head(~{::title})">
    <title>Blue Sky - Gestion des Compagnies</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div th:replace="layout/base :: header"></div>
    <div class="flex h-screen">
        <div th:replace="layout/base :: sidebar-manager"></div>
        <main class="flex-1 p-6 overflow-auto">
            <div class="container mx-auto px-4 py-8">
                <div class="flex items-center justify-between mb-6">
                    <h1 class="text-3xl font-bold">Gestion des Compagnies</h1>
                    <button id="addCompagnieBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                        Ajouter une Compagnie
                    </button>
                </div>
                <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.success}"></span>
                </div>
                <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    <span th:text="${param.error}"></span>
                </div>
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pays</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="compagnie : ${compagnies}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 text-sm text-gray-900" th:text="${compagnie.id}"></td>
                                <td class="px-6 py-4 text-sm text-gray-500" th:text="${compagnie.name}"></td>
                                <td class="px-6 py-4 text-sm text-gray-500" th:text="${compagnie.country}"></td>
                                <td class="px-6 py-4 text-sm font-medium">
                                    <a th:href="@{/manager/compagnies/edit/{id}(id=${compagnie.id})}" class="text-indigo-600 hover:text-indigo-900 mr-3">Modifier</a>
                                    <a th:href="@{/manager/compagnies/delete/{id}(id=${compagnie.id})}" class="text-red-600 hover:text-red-900" onclick="return confirm('Supprimer cette compagnie ?')">Supprimer</a>
                                </td>
                            </tr>
                            <tr th:if="${compagnies.empty}">
                                <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Aucune compagnie trouv√©e</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
