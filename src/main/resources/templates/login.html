<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head(title=~{::title})">
    <title>Blue Sky - Connexion</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-blue-600 text-white py-6 px-8 text-center">
            <div class="flex justify-center items-center mb-4">
                <i class="fas fa-plane-departure text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold">Blue Sky</h1>
            <p class="text-blue-100">Gestion de vols</p>
        </div>
        
        <div class="p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Connexion</h2>
            
            <!-- Message d'erreur -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${error}">Erreur de connexion</span>
            </div>
            
            <!-- Message de succès -->
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${message}">Message</span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" id="username" name="username" 
                               class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               placeholder="Entrez votre email" required>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" id="password" name="password" 
                               class="shadow appearance-none border rounded w-full py-2 px-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                               placeholder="Entrez votre mot de passe" required>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember-me" class="mr-2">
                        <label for="remember-me" class="text-sm text-gray-700">Se souvenir de moi</label>
                    </div>
                </div>
                
                <div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        <i class="fas fa-sign-in-alt mr-2"></i> Se connecter
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>Utilisateurs disponibles :</p>
                <div class="mt-2 flex justify-center space-x-4">
                    <div class="bg-gray-100 p-2 rounded">
                        <p><strong>Hôtesse</strong></p>
                        <p>Email: hostess@bluesky.com</p>
                        <p>Mot de passe: password</p>
                    </div>
                    <div class="bg-gray-100 p-2 rounded">
                        <p><strong>Responsable</strong></p>
                        <p>Email: manager@bluesky.com</p>
                        <p>Mot de passe: password</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
